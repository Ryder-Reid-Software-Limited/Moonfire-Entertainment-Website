<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Region Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    #regionSelector {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      max-width: 100%;
      text-align: center;
      padding: 20px;
    }
    
    .regionButton {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    
    .regionButton:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<div id="regionSelector">
  <p>Please select your region:</p>
  <a href="./index.html">
  <button class="regionButton"  >ANZ</button>
</a>
<a href="./503.html">
    <button class="regionButton"  >USA</button>
  </a>
  <a href="./503.html">
    <button class="regionButton"  >UK</button>
  </a>
</div>

</script>

</body>
</html>
